<header class="header">
  <app-navbar #navbar></app-navbar>
</header>
<div class="d-flex" id="wrapper" [ngClass]="navbar.hideMobileMenu ? '' : 'toggled'">
  <!-- Sidebar -->
  <div id="sidebar-wrapper" class="">
    <div class="sidebar-heading">
      <p class="lead text-white text-uppercase">
        Menu
      </p>
    </div>
    <ul class="list-group">
      <li class="list-group-item" (click)="navbar.navigateTo('home')">
        <button class="btn btn-link nav-link">
          <i class="fa fa-home fa-2x"></i> Home
        </button>
      </li>
      <!-- Link-->
      <li class="list-group-item" (click)="navbar.navigateTo('about')">
        <button class="icon btn btn-link nav-link">
          <i class="fa fa-handshake-o fa-2x"></i> About
        </button>
      </li>
      <!-- Link-->
      <li class="list-group-item" (click)="navbar.navigateTo('contact')">
        <button class="btn btn-link nav-link">
          <i class="fa fa-envelope fa-2x"></i> Contact
        </button>
      </li>
      <!-- Link-->
      <li class="list-group-item" (click)="navbar.navigateTo('faq')">
        <button class="btn btn-link nav-link">
          <i class="fa fa-info-circle fa-2x"></i> Faq
        </button>
      </li>
      <!-- Link-->
      <li class="list-group-item" (click)="navbar.navigateTo('covid-updates')">
        <button class="btn btn-link nav-link">
          <i class="fa fa-medkit fa-2x"></i> COVID-19 Updates
        </button>
      </li>
      <!-- <a href="https://blog.medtelplus.com" target="_blank" rel="noopener noreferrer">
        <li class="list-group-item hvr hvr-sweep-to-right">
          <button class="btn btn-link nav-link">
            <i class="fa fa-info-circle"></i> Blog
          </button>
        </li>
      </a> -->
    </ul>
  </div>
  <!-- /#sidebar-wrapper -->
  <!-- Page Content -->
  <main #wrapper id="page-content-wrapper">
    <router-outlet id="mainContent"></router-outlet>
  </main>
</div>

<app-footer class="pt-4"></app-footer>
<div class="d-flex w-100 back-to-top-wrapper">
  <button class="btn btn-primary text-center" data-aos="fade-up"(click)="backToTop()"><i class="fa fa-chevron-up"></i></button>
</div>
