<div class="admin-documents-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h3 class="text-center">Documents Database</h3>
      </div>
    </div>
    <div class="row w-100" style="min-height: 350px;">
      <ngx-table (event)="selectDocument($event, template)" class="col-12" #table [configuration]="tableConfiguration" [data]="documentsData" [columns]="tableColumns">
      </ngx-table>
    </div>
  </div>

</div>
<ng-template #template>
      <div class="modal-header">
        <h4 class="modal-title pull-left">{{selectedDocument.type}}: {{selectedDocument.data.name}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul class="list-group" [hidden]="editDoc">
          <li class="list-group-item" *ngFor="let item of selectedDocument.data"><span class="float-left">{{item.key}}:</span>   <span class="float-right">{{item.value}}</span></li>
        </ul>
        <app-forms *ngIf="editDoc" [isPage]="false" [type]="selectedDocument.type"></app-forms>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" (click)="edit(selectedDocument)">Edit</button>
        <button class="btn btn-danger" (click)="delete(selectedDocument)">Delete</button>
        <button class="btn btn-default" (click)="modalRef.hide()">Close</button>
      </div>
</ng-template>
