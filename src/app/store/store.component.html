              Categories

            </button>
            <button (click)="sortProducts('hard-candy')" class="hvr hvr-sweep-to-right btn btn-block nav-link">
              Hard Candy
            </button>
            <hr>
            <small class="ml-3 text-danger">Available soon</small>
            <button (click)="sortProducts('telemedicine')" class="btn btn-block nav-link" disabled>
              TeleMedicine
            </button>

            <button (click)="sortProducts('accessories')" class="btn btn-block nav-link" disabled>
              Accessories
            </button>
          </div>

          <!-- <app-product-filter></app-product-filter> -->
        </div>
      </div>

        <!-- Products Component -->
        <app-product-list [userCart]="cart" [productList]="productList"
          (productSelected)="productSelected($event, product)" (addedToCart)="addToCart($event)"></app-product-list>
        <hr />
        <div class="card-footer d-flex justify-content-end" *ngIf="cart?.items?.length">
          <button class="btn btn-primary mr-1" (click)="navigateTo()">
            Checkout <i class="fa fa-check"></i>
          </button>
          <button class="btn btn-secondary ml-1" (click)="clearCart()">
            Clear Cart <i class="fa fa-times-circle"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #product let-modal class="product-details-modal large-modal">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-product-title">
      {{ selectedProduct.productName }}
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-content">
    <app-product-details [product]="selectedProduct" class="card-body"></app-product-details>
  </div>
  <div class="modal-footer">
    <button (click)="addToCart(selectedProduct.productId)" type="button" class="btn btn-primary">
      Add To Cart
    </button>
    <button aria-label="Close" (click)="modal.dismiss('Close click')" type="button" class="btn btn-secondary-outline"
      data-dismiss="modal">
      Close
    </button>
  </div>
</ng-template>
