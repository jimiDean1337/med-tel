        <!-- Products Component -->
        <app-product-list
          [userCart]="user?.cart"
          [productList]="productList"
          [loggedIn]="loggedIn | async"
          (productSelected)="productSelected($event, product)"
          (addedToCart)="addToCart($event)"
          (addedToWishList)="addToWishList($event, user.wishList)"
        ></app-product-list>

<ng-template #product let-modal class="product-details-modal large-modal">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-product-title">
      {{ selectedProduct.productName }}
    </h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-content">
    <app-product-details
      [product]="selectedProduct"
      class=""
    ></app-product-details>
  </div>
  <div class="modal-footer">
    <button
      aria-label="Close"
      (click)="modal.dismiss('Close click')"
      type="button"
      class="btn btn-secondary"
      data-dismiss="modal"
    >
      Close
    </button>
    <button
      [disabled]="!(loggedIn | async)"
      (click)="addToCart(selectedProduct.productId)"
      type="button"
      class="btn btn-primary"
    >
      Add To Cart
    </button>
  </div>
</ng-template>
