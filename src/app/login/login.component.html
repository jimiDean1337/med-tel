<div class="container">
    <div class="login-wrapper">
        <form class="form-signin">

            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input #email type="email" id="inputEmail" class="form-control" placeholder="Email address" required
                autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input #password type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <!-- <div class="checkbox mb-3">
                <label>
                    <input #remember type="checkbox" value="remember-me"> Remember me
                </label>
            </div> -->
            <button class="btn btn-primary" (click)="login(email.value, password.value)">Sign in</button>
        </form>

    </div>

</div>
