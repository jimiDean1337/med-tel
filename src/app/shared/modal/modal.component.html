<ng-template #content let-modal ="bs-modal">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{{title}}</h4>
  </div>
  <div class="modal-body" [innerHTML]="bodyHTML | safeHtml">
  </div>
  <div class="modal-footer" *ngIf="footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close(data)">{{footer?.action}}</button>
  </div>
</ng-template>
