<!-- Divider Section-->
<section [ngClass]="dividerColors?.bgColor">
  <div class="container">
    <div class="text-center">
      <h2 [ngClass]="dividerColors?.title">
        {{ dividerContent?.title }}
        <i class="fa" [ngClass]="dividerContent?.icon"></i>
      </h2>
      <div class="row">
        <div class="col-lg-9 mx-auto">
          <p
            class="lead mt-2"
            [ngClass]="dividerColors?.text"
            [innerHTML]="dividerContent?.text"
          ></p>
        </div>
      </div>
      <button class="btn" [ngClass]="dividerColors?.cta">
        Learn More
      </button>
    </div>
  </div>
</section>
